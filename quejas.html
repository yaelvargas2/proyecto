<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buzón de Quejas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Buzón de Quejas</h2>
        <form action="procesar_queja.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="grado">Grado:</label>
                <input type="text" name="grado" required>
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <input type="text" name="grupo" required>
            </div>
            <div class="form-group">
                <label for="queja">Queja:</label>
                <textarea name="queja" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar Queja</button>
        </form>
    </div>
</body>
</html>
